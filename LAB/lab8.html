<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            position: relative;
            height: 600px;
            border: 2px solid black;
            padding: 20px;
            overflow: hidden;
        }

        .static {
            position: static;
            background-color: lightgray;
            padding: 10px;
        }

        .relative {
            position: relative;
            background-color: lightblue;
            left: 20px;
            top: 20px;
            padding: 10px;
        }

        .absolute {
            position: absolute;
            background-color: lightcoral;
            top: 50px;
            right: 20px;
            padding: 10px;
        }

        .fixed {
            position: fixed;
            background-color: lightgreen;
            top: 10px;
            left: 10px;
            padding: 10px;
            z-index: 1000;
        }

        .sticky {
            position: sticky;
            background-color: orange;
            top: 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="fixed">Fixed Position</div>
    <div class="sticky">Sticky Position (Scroll to see effect)</div>
    <div class="container">
        <div class="static">Static Position</div>
        <div class="relative">Relative Position</div>
        <div class="absolute">Absolute Position</div>
    </div>
    <p>Scroll down to see the sticky element remain at the top.</p>
    <p style="height: 800px;">More content to enable scrolling...</p>
</body>
</html>
